COM_WEBSERVICES_WEBSERVICE_COPYRIGHT_LABEL="Copyright"
COM_WEBSERVICES_WEBSERVICE_COPYRIGHT_DESCRIPTION="Copyright for this webservice. This field is used for metadata in webservice."
COM_WEBSERVICES_WEBSERVICE_AUTHORIZATION_ASSET_NAME_LABEL="Extension asset name"
COM_WEBSERVICES_WEBSERVICE_AUTHORIZATION_ASSET_NAME_DESCRIPTION="This is the name of your extension ex: com_content. This field is used when performing permission check for the given user to access the webservice. This is used only when authorization is set to Joomla authorization over OAuth2."
COM_WEBSERVICES_WEBSERVICE_IS_ENABLED_LABEL="Enabled"
COM_WEBSERVICES_WEBSERVICE_IS_ENABLED_DESCRIPTION="Enable or disable this operation. Note. After saving while disabled all values in this operation will be cleared."
COM_WEBSERVICES_WEBSERVICE_AUTHORIZATION_NEEDED_LABEL="Authorization required"
COM_WEBSERVICES_WEBSERVICE_AUTHORIZATION_NEEDED_DESCRIPTION="By default every operation requires authorization, but for some public webservices or documentation you can disable this check."
COM_WEBSERVICES_WEBSERVICE_STRICT_FIELDS_LABEL="Strict field rules"
COM_WEBSERVICES_WEBSERVICE_STRICT_FIELDS_DESCRIPTION="When enabled the API will only pass parameters to the operation function that are defined in the fields group of this operation."
COM_WEBSERVICES_WEBSERVICE_FILE_LABEL="File name"
COM_WEBSERVICES_WEBSERVICE_FILE_DESCRIPTION="XML File for this webservice"
COM_WEBSERVICES_WEBSERVICE_SOURCE_LABEL="Source"
COM_WEBSERVICES_WEBSERVICE_SOURCE_DESCRIPTION="Documentation source. Auto: documentation is auto generated using this XML as template; Url: documentation will be loaded from fixed url using url="_QQ_"http://www.sample.com"_QQ_"; None: documentation will not be included in methods Rels (not recommended)"
COM_WEBSERVICES_WEBSERVICE_SOURCE_AUTO_LABEL="Auto"
COM_WEBSERVICES_WEBSERVICE_SOURCE_URL_LABEL="Url"
COM_WEBSERVICES_WEBSERVICE_SOURCE_NONE_LABEL="None"
COM_WEBSERVICES_WEBSERVICE_SOURCE_URL_DESCRIPTION="If source field is set to Url then documentation will be loaded from fixed url using this field ex: http://www.sample.com"
COM_WEBSERVICES_WEBSERVICE_DATA_MODE_LABEL="Data mode"
COM_WEBSERVICES_WEBSERVICE_DATA_MODE_DESCRIPTION="Data Mode can be model, helper or table. If you use table then tableName attribute must be set. If it is set to helper it will run operation on web service helper class."
COM_WEBSERVICES_WEBSERVICE_AUTHORIZATION_LABEL="Joomla Authorization key"
COM_WEBSERVICES_WEBSERVICE_AUTHORIZATION_DESCRIPTION="This is used only when authorization is set to Joomla authorization over OAuth2. This field is used to test user permissions against Joomla ACL. Multiple checks can be performed if separated with comma. Extension asset name can be overridden if you set it here separated by colon (ex. core.admin:com_contact,core.manage:com_contact)"
COM_WEBSERVICES_WEBSERVICE_DATA_MODE_MODEL_LABEL="Extension Model"
COM_WEBSERVICES_WEBSERVICE_DATA_MODE_TABLE_LABEL="Database table"
COM_WEBSERVICES_WEBSERVICE_DATA_MODE_HELPER_LABEL="Helper file"
COM_WEBSERVICES_WEBSERVICE_OPTION_NAME_LABEL="Option name"
COM_WEBSERVICES_WEBSERVICE_OPTION_NAME_DESCRIPTION="This field is used when adding include paths to model and table classes and is usually the name of your extension ex: com_content. Include paths will depend if you set is Admin Class to true or not."
COM_WEBSERVICES_WEBSERVICE_MODEL_CLASS_NAME_LABEL="Model class name"
COM_WEBSERVICES_WEBSERVICE_MODEL_CLASS_NAME_DESCRIPTION="Model class name is the name used when creating model object. By default it will be instanced using Option Name and webservice Name identifier. If your class name is different than Joomla default naming convention then you can set it directly to this attribute (Ex. ContactModelContact)"
COM_WEBSERVICES_WEBSERVICE_MODEL_CLASS_PATH_LABEL="Model class path"
COM_WEBSERVICES_WEBSERVICE_MODEL_CLASS_PATH_DESCRIPTION="Model class path is the direct path to your model class. If you set this attribute to specific php file, it will be included before creating new instance of the model object."
COM_WEBSERVICES_WEBSERVICE_IS_ADMIN_LABEL="From administrator"
COM_WEBSERVICES_WEBSERVICE_IS_ADMIN_DESCRIPTION="If you set this field to Yes it will load model from the administrator client and it will include paths to the admin models."
COM_WEBSERVICES_WEBSERVICE_FUNCTION_NAME_LABEL="Function name"
COM_WEBSERVICES_WEBSERVICE_FUNCTION_NAME_DESCRIPTION="Function name is the method name that will be called on the instanced object. For CRUD operations there is a default naming: create = save, read list = getItems, read item = getItem, update = save, delete = delete. Default function name for task is the task name itself."
COM_WEBSERVICES_WEBSERVICE_FUNCTION_ARGUMENTS_LABEL="Function arguments"
COM_WEBSERVICES_WEBSERVICE_FUNCTION_ARGUMENTS_DESCRIPTION="If this field is set then only arguments defined here will be pulled from posted data and passed to the function ex: id{int},1{value} will pass id from POST to the function and value 1. Default is to send all posted data in one array."
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_LABEL="Validate data"
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_DESCRIPTION="Validates received data. If option Form is selected then data will be validated against Model Form object (joomla default). If option Function is selected then Validate Data Function field will be used to preform validation."
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_NONE_LABEL="None"
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_FORM_LABEL="Form (Joomla default)"
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_FUNCTION_LABEL="Custom Function"
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_FUNCTION_NAME_LABEL="Custom validation function"
COM_WEBSERVICES_WEBSERVICE_VALIDATE_DATA_FUNCTION_NAME_DESCRIPTION="This field will be used if Validate data field is set to Custom Function option. Defined function will be used to check data before passing it to the operation."
COM_WEBSERVICES_WEBSERVICE_SELECT_TABLE="- Select table -"
COM_WEBSERVICES_WEBSERVICE_TABLE_NAME_LABEL="Table name"
COM_WEBSERVICES_WEBSERVICE_TABLE_NAME_DESCRIPTION="This field will be used if Data mode field is set to Database Table option. This field is used to define table in your database that you want operation to attach to. With this you can preform all CRUD functions without having model set."
COM_WEBSERVICES_WEBSERVICE_USE_OPERATION_LABEL="Use operation"
COM_WEBSERVICES_WEBSERVICE_USE_OPERATION_DESCRIPTION="This option is used to redirect task to some of the existing operations: Create, Read, Update, Delete, Documentation. The webservice API will act as one of the default CRUD Operations is called."
COM_WEBSERVICES_WEBSERVICE_TASK_ADD_NEW_TASK="Add new Task"
COM_WEBSERVICES_WEBSERVICE_TASK_ADD_NEW_TASK_PLACEHOLDER="Task name"
COM_WEBSERVICES_WEBSERVICE_TASK_ADD_NEW_TASK_ERROR="Please enter Task name to create new task."
COM_WEBSERVICES_WEBSERVICE_FIELDS_LABEL="Fields"
COM_WEBSERVICES_WEBSERVICE_FIELD_NAME_LABEL="Field name"
COM_WEBSERVICES_WEBSERVICE_FIELD_NAME_DESCRIPTION="Field Name is used to identify database column when getting or setting an item from database."
COM_WEBSERVICES_WEBSERVICE_FIELD_TRANSFORM_LABEL="Transform"
COM_WEBSERVICES_WEBSERVICE_FIELD_TRANSFORM_DESCRIPTION="Transform is used to transform the data to specific format."
COM_WEBSERVICES_WEBSERVICE_FIELD_ISREQUIREDFIELD_LABEL="Is required?"
COM_WEBSERVICES_WEBSERVICE_FIELD_ISREQUIREDFIELD_DESCRIPTION="If set to Yes then this field will be required an it will be checked before preforming an operation."
COM_WEBSERVICES_WEBSERVICE_FIELD_DEFAULTVALUE_LABEL="Default value"
COM_WEBSERVICES_WEBSERVICE_FIELD_DEFAULTVALUE_DESCRIPTION="If set it will ensure that your field have specified value defined if the field is not set at all."
COM_WEBSERVICES_WEBSERVICE_FIELD_ISFILTERFIELD_LABEL="Is filter field?"
COM_WEBSERVICES_WEBSERVICE_FIELD_ISFILTERFIELD_DESCRIPTION="This field is used only in read list operation. To use this feature you must set in read list operation Data Mode field to Table. With this option you can set this field to be a filter field."
COM_WEBSERVICES_WEBSERVICE_FIELD_ISSEARCHABLEFIELD_LABEL="Is search field?"
COM_WEBSERVICES_WEBSERVICE_FIELD_ISSEARCHABLEFIELD_DESCRIPTION="This field is used only in read list operation. To use this feature you must set in read list operation Data Mode field to Table. With this option you can set this field to be a searchable field. System will gather all defined fields and place it in the same WHERE clause with a OR condition."
COM_WEBSERVICES_WEBSERVICE_FIELD_ISRIMARYFIELD_LABEL="Is primary field?"
COM_WEBSERVICES_WEBSERVICE_FIELD_ISRIMARYFIELD_DESCRIPTION="To use this feature you must set in read list operation Data Mode field to Table. With this option you can set this field to be a primary field instead of default id. If your table primary key is id then you do not have to define this field at all."
COM_WEBSERVICES_WEBSERVICE_FIELD_ADD_NEW_LABEL="Add new field"
COM_WEBSERVICES_WEBSERVICE_FIELD_ADD_NEW_FROM_DATABASE_LABEL="Add from Database Table"
COM_WEBSERVICES_WEBSERVICE_FIELD_REMOVE_LABEL="Remove"
COM_WEBSERVICES_WEBSERVICE_FIELD_DESCRIPTION_LABEL="Description"
COM_WEBSERVICES_WEBSERVICE_RESOURCES_LABEL="Resources"
COM_WEBSERVICES_WEBSERVICE_RESOURCES_DESCRIPTION="Resources are what is exposed as the response of your operation."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_ADD_NEW_LABEL="Add new resource"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_ADD_NEW_LINK_LABEL="Add new link"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_REMOVE_LABEL="Remove"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_DISPLAYNAME_LABEL="Name"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_DISPLAYNAME_DESCRIPTION="Name is a identity name for this resource and it is used as a Reference key in HAL document and must be unique."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_FIELDFORMAT_LABEL="Field format"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_FIELDFORMAT_DESCRIPTION="Field format is a definition on how you want your resource to output its value. You can use static text, data variable, text and data variable or multiple variables with text. It depends on your usage but you can format your field like this simple: {id} or more complex: /index.php?option=mywebservice&amp;id={id}&amp;catid={catid} where {id} and {catid} will be replaced by data value if that data exists."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_DISPLAYGROUP_LABEL="Group"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_DISPLAYGROUP_DESCRIPTION="This field is a group that will be rendered in the output document as per HAL specification. Common usage for this is _links but the data do not have to be groupped so it is best to leave this field empty if it is not a link."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_RESOURCESPECIFIC_LABEL="Resource Container"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_RESOURCESPECIFIC_DESCRIPTION="Resource Container is by default set to rcwsGlobal, resources can be grouped by specific name if needed (usually not needed). Ex: You want to separate resource in embedded resource of the list resource with container named listItem"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKTITLE_LABEL="Link title"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKTITLE_DESCRIPTION="Value of this field will be used for Title of this resource link."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKNAME_LABEL="Link name"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKNAME_DESCRIPTION="Value of this field will be used for Name of this resource link."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_HREFLANG_LABEL="Href Lang"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_HREFLANG_DESCRIPTION="Value of this field will be used for Language of this resource link."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKTEMPLATED_LABEL="Link templated"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKTEMPLATED_DESCRIPTION="Value of this field will be used to identify if this link is templated."
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKREL_LABEL="Link Rel"
COM_WEBSERVICES_WEBSERVICE_RESOURCE_LINKREL_DESCRIPTION="Value of this field will be used as Reference key for HAL of this resource link. This is used mainly to define curies links (ex: documentation)."
