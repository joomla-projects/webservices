COM_WEBSERVICES_WEBSERVICE_NAME_DESCRIPTION="Name is used for identifying the webservice. If you want to display specific view from com_content, then your webservice name must be content-YOURVIEW for example for &option=com_content&view=featured your webservice name should be content-featured"
COM_WEBSERVICES_WEBSERVICE_VERSION_LABEL="Version"
COM_WEBSERVICES_WEBSERVICE_VERSION_DESCRIPTION="Version is used to have two webservices of the same name, for older and for newer clients to keep the backward compatibility."
